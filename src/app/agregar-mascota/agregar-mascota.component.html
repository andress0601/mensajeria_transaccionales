<h2>Agregar vehiculo <mat-icon>commute</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formMascota="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="tipo" [(ngModel)]="mascotaModel.tipo"
                type="text"
                placeholder="Tipo de vehiculo">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="descripcion" [(ngModel)]="mascotaModel.descripcion"
                type="text"
                placeholder="Descripcion">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="fechacompra" [(ngModel)]="mascotaModel.fechacompra"
                type="text"
                placeholder="Fecha de compra">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="preciocompra" [(ngModel)]="mascotaModel.preciocompra"
                type="number"
                placeholder="Precio de compra">
        </mat-form-field>
    </p>        <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
    </p>
</form>
