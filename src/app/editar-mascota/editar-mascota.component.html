<h2>Editar vehiculo <mat-icon>commute</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formMascota="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="tipo" [(ngModel)]="mascota.tipo"
                type="text"
                placeholder="Tipo de vehiculo">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="descripcion" [(ngModel)]="mascota.descripcion"
                type="text"
                placeholder="Descripcion">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="fechacompra" [(ngModel)]="mascota.fechacompra"
                type="text"
                placeholder="Fecha de compra">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="preciocompra" [(ngModel)]="mascota.preciocompra"
                type="number"
                placeholder="Precio de compra">
        </mat-form-field>
    </p>    
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
