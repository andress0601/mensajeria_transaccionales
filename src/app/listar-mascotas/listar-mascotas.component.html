<h2>Listado de vehiculos</h2>
<table mat-table [dataSource]="mascotas" class="mat-elevation-z8" style="width:
    100%;">
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo de vehiculo</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.tipo}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="fechacompra">
        <th mat-header-cell *matHeaderCellDef>Fecha de compra</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.fechacompra}} </td>
    </ng-container>
    <ng-container matColumnDef="preciocompra">
        <th mat-header-cell *matHeaderCellDef>Precio de compra</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.preciocompra}} </td>
    </ng-container>    
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let mascota">
            <a mat-icon-button [routerLink]="['/mascotas/editar', mascota.id]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['tipo', 'descripcion', 'fechacompra', 'preciocompra', 'editar'
    ]"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['tipo', 'descripcion', 'fechacompra', 'preciocompra',
        'editar'];"></tr>
</table>
